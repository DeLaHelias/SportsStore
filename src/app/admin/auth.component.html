<div class="bg-info p-2 text-center text-white">
    <h3>SportsStore Admin</h3>
</div>

<div class="bd-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>

<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label for="username">User Name</label>
            <input 
                class="form-control"
                id="username"
                name="username"
                required
                [(ngModel)]="username"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                class="form-control"
                id="password"
                name="password"
                required
                type="password"
                [(ngModel)]="password"
            />
        </div>
        <div class="text-center p-2">
            <button class="btn btn-secondary m-1" type="button" routerLink="/">
                Go back
            </button>
            <button class="btn btn-primary m-1" type="submit">
                Log In
            </button>
        </div>
    </form>
</div>
